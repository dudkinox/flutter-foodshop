name: food
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  form_field_validator: ^1.1.0
  draggable_scrollbar: ^0.1.0
  carousel_slider: ^4.0.0
  http: ^0.13.4
  fluttertoast: ^8.0.9
  frontend_server_client: ^2.1.3
  shared_preferences_web: ^2.0.4
  shared_preferences_platform_interface: ^2.0.0
  provider: ^6.0.3
  mysql1: ^0.20.0
  dashboard: ^0.0.2
  flutter_rating_bar: ^4.0.1
  google_fonts: ^3.0.1
  image_picker: ^0.8.5+3
  smooth_page_indicator: ^1.0.0+2
  convex_bottom_bar: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

fonts:
  - family: SpartanMB-Black
    fonts:
      - asset: fonts/SpartanMB-Black.otf
        weight: 700